<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Search</title>
  </head>
  <body>
    <h1>Find Events</h1>
    <input type="text" id="cityInput" placeholder="Enter city" />
    <button onclick="fetchEvents()">Search</button>
    <div id="eventsList"></div>

    <script>
      async function fetchEvents() {
        const city = document.getElementById("cityInput").value.trim();
        if (!city) {
          alert("Please enter a city");
          return;
        }

        try {
          const response = await fetch("/search-events", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ city }),
          });

          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }

          const data = await response.json();
          const eventsDiv = document.getElementById("eventsList");
          eventsDiv.innerHTML = ""; // Clear previous results

          if (data.events && data.events.length > 0) {
            data.events.forEach((event) => {
              const eventItem = document.createElement("div");
              eventItem.innerHTML = `
                <h3>${event.title}</h3>
                <p>${event.description}</p>
                <p><a href="${event.link}" target="_blank">More Info</a></p>
                <hr>
              `;
              eventsDiv.appendChild(eventItem);
            });
          } else {
            eventsDiv.innerHTML = "<p>No events found.</p>";
          }
        } catch (error) {
          console.error("Error fetching events:", error);
        }
      }
    </script>
  </body>
</html>
